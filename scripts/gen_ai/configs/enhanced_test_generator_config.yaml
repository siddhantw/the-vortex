# Auto-detect configuration
auto_detect:
  enabled: true
  detection_methods:
    - "Brand Name Recognition"
    - "Service Type Analysis"
    - "Feature Set Comparison"

  fallback_brand: "bluehost"  # Default brand if auto-detection fails
  detection_threshold: 0.8  # Confidence threshold for auto-detection

# Logging and Monitoring
logging:
  enabled: true
  log_level: "INFO"  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_file: "test_generator.log"

  # Monitoring settings
  monitoring:
    enabled: true
    metrics:
      - "Test Generation Time"
      - "Test Case Coverage"
      - "Error Rates"
      - "Performance Metrics"
    alert_thresholds:
      error_rate: 0.05  # 5% error rate threshold for alerts
      performance_degradation: 0.1  # 10% performance degradation threshold for alerts
